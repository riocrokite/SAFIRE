// ********************************

@PART[MiniISRU]
{
	@MODULE[ModuleResourceConverter],0
	{
		@GeneratesHeat = false
		@ConverterName = Ore Heater
		@StartActionName = Start Ore Heater
		@StopActionName = Stop Ore Heater

		@INPUT_RESOURCE,0
		{
			@Ratio = 0.05
		}
		@INPUT_RESOURCE,1
		{
			@Ratio = 30
		}

		!OUTPUT_RESOURCE,0 {}

		@OUTPUT_RESOURCE,0
		{
			@ResourceName = LiqOx

			@Ratio = 0.01
		}

		@ThermalEfficiency
		{
			@key = 0 1.0 0 0
			@key = 500 1.0 0 0
			@key = 1000 1.0 0 0
			@key = 1500 1.0 0 0
			@key = 3000 1.0 0 0
		}

		@TemperatureModifier
		{
			@key = 0 50000
			@key = 750 50000
			@key = 1000 50000
			@key = 1250 50000
			@key = 2000 50000
			@key = 4000 50000
		}

		@SpecialistBonusBase = 1.1
		@SpecialistEfficiencyFactor = 0.1
	}

	!MODULE[ModuleResourceConverter],1 {}
	!MODULE[ModuleResourceConverter],2 {}
	!MODULE[ModuleResourceConverter],3 {}

	!MODULE[ModuleCoreHeat] {}
}


